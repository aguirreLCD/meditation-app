<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Meditation App</title>
  </head>

  <body>

    <div class="app">

      <div class="vid-container">
        <video loop="loop">
          <source src="./video/forest.mp4" type="video/mp4">
        </video>
      </div>

      <div class="time-select">
        <button data-time="120">2 minutes</button>
        <button data-time="300">5 minutes</button>
        <button data-time="600">10 minutes</button>
      </div>

      <div class="player-container">
        <audio class="song">
          <source src="./sounds/spring-forest-birds-sounds.mp3"/>
        </audio>
        <img src="./svg/play.svg" alt="play" class="play"/>

        <svg class="track-outline" width="453" height="453" viewbox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
        </svg>

        <svg class="moving-outline" width="453" height="453" viewbox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
        </svg>

        <img src="./svg/replay.svg" class="replay"/>

        <h3 class="time-display">0:00</h3>

      </div>

      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt="rain sound"></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt="beach sound"></button>
        <button data-sound="./sounds/spring-forest-birds-sounds.mp3" data-video="./video/forestt.mp4"><img src="./svg/bird.png" alt="bird sounds"></button>

      </div>

    </div>

    <script src="./app.js"></script>
  </body>

</html>
